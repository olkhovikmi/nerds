<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Nerds</title>
</head>

<body>
	<header class="header">
		<div class="wrap">
			<nav class="nav">
				<div class="logo"><a href="#"><img src="img/nerds-logo.png" alt="Логотип"></a>
				</div>
				<ul class="nav-menu">
					<li class="link-menu"><a href="#">Студия</a></li>
					<li class="link-menu"><a href="#">Клиенты</a></li>
					<li class="link-menu"><a href="#">Магазин</a></li>
					<li class="link-menu"><a href="#">Контакты</a></li>
					<li class="basket"><a href="#">Корзина</a></li>
				</ul>
			</nav>
			<h1 class="title-shop">Магазин готовых шаблонов</h1>
	</header>
	<main>
		<div class="wrap">
			<div class="form-filter">
				<form action="#">
					<fieldset class="filter-item">
						<legend>Стоимость:</legend>
						<div class="range-filter">
							<div class="range-controls">
								<div class="scale">
									<div class="bar"></div>
								</div>
								<div class="toggle toggle-min"></div>
								<div class="toggle toggle-max"></div>
							</div>
							<div class="price-controls">
								<label class="min-price">от <input name="min-price" type="text" value="0"></label>
								<label class="max-price">до <input name="max-price" type="text" value="15 000"></label>
							</div>
						</div>
					</fieldset>
					<fieldset class="grid-items">
						<legend>Сетка:</legend>
						<input type="radio" class="visually-hidden" id="adaptive" name="grid-view" checked>
						<input type="radio" class="visually-hidden" id="fix" name="grid-view">
						<input type="radio" class="visually-hidden" id="rubber" name="grid-view">
						<div class="grid-view">
							<label for="adaptive" class="adaptive">Адаптивная</label>
							<label for="fix" class="fix">Фиксированная</label>
							<label for="rubber" class="rubber">Резиновая</label>
						</div>
					</fieldset>
				</form>
			</div>
	</main>

</body>

</html>
